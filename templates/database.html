<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database View</title>
</head>
<body>
<div class="container">
    <h1>🌿 Plant Database</h1>
    <a href="/" class="btn">🏠 Home</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Plant Name</th>
                <th>Last Watered</th>
            </tr>
        </thead>
        <tbody>
            {% for plant in plants %}
            <tr>
                <td>{{ plant.id }}</td>
                <td>{{ plant.name }}</td>
                <td>{{ plant.last_watered }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
